<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Hub (Cyber Cool Blue)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== Cyber Cool Blue Theme ===== */
    :root{
      --bg-1:#050b16;        /* page bg (deep navy-black) */
      --bg-2:#0b1628;        /* card/modal bg */
      --muted:#9da8c2;       /* muted text */
      --text:#e6f0ff;        /* main text */
      --accent:#3b82f6;      /* bright blue */
      --accent-2:#1e3a8a;    /* deep blue */
      --cyan:#22d3ee;        /* cyan highlight */
      --cyan-2:#06b6d4;      /* deeper cyan */
      --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --ring: 0 0 14px rgba(59,130,246,.55), 0 0 28px rgba(34,211,238,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(1000px 800px at 100% 120%, rgba(34,211,238,.16), transparent 60%),
        linear-gradient(180deg, var(--bg-1), #081020 70%, #040812);
      overflow-x:hidden;
    }

    /* ===== Top Banner ===== */
    header{
      width:100%;
      text-align:center;
      padding:28px 12px 18px;
      background:
        linear-gradient(90deg, rgba(59,130,246,.10), rgba(34,211,238,.10));
      border-bottom:1px solid rgba(34,211,238,.25);
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.06), 0 4px 14px rgba(0,0,0,.6);
      position:sticky;
      top:0;
      z-index:100;
    }
    header h1{
      margin:0;
      font-size:1.8rem;
      font-weight:800;
      background:linear-gradient(90deg, var(--cyan), var(--accent));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:1.4px;
      text-shadow:
        0 0 10px rgba(59,130,246,.55),
        0 0 16px rgba(34,211,238,.45);
    }

    /* ===== Grid of Cards ===== */
    .container{
      display:flex;
      gap:1.4rem;
      flex-wrap:wrap;
      justify-content:center;
      padding:2rem 1rem;
    }

    .card{
      width:260px;
      height:180px;
      background:linear-gradient(180deg, var(--bg-2), #0a1322);
      border:1px solid rgba(59,130,246,.28);
      border-radius:18px;
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--text);
      position:relative;
      overflow:hidden;
      transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
      cursor:pointer;
    }

    /* neon sweep (blue + cyan) */
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(
        from 180deg at 50% 50%,
        rgba(59,130,246,0),
        rgba(59,130,246,.35),
        rgba(34,211,238,.35),
        rgba(59,130,246,0)
      );
      filter: blur(20px);
      transform: translateX(-70%);
      transition: transform .55s ease;
      z-index:0;
    }
    .card:hover::before{ transform: translateX(0%); }

    .card span{
      position:relative; z-index:1;
      font-weight:700; letter-spacing:.5px;
      text-shadow:0 0 4px rgba(59,130,246,.6);
    }

    .card:hover{
      transform: translateY(-8px) scale(1.03);
      border-color: rgba(34,211,238,.6);
      box-shadow: var(--ring);
    }

    @media (max-width:768px){
      .container{ flex-direction:column; gap:1rem; }
      .card{ width:90vw; max-width:420px; }
    }

    /* ===== Modal (Blueâ€“Cyan) ===== */
    .modal{
      display:none;
      position:fixed; inset:0;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index:9999;
      align-items:center;
      justify-content:center;
      padding:1rem;
    }
    .modal.show{ display:flex; }

    .modal-content{
      width:320px; max-width:92vw;
      background: linear-gradient(180deg, #0e1a2b, #0a1422);
      border:1px solid rgba(34,211,238,.35);
      border-radius:16px;
      padding:20px 18px 16px;
      text-align:center;
      box-shadow: var(--ring);
      animation: pop .25s ease-out;
    }
    @keyframes pop{ from{opacity:0; transform: translateY(8px) scale(.95);} to{opacity:1; transform: translateY(0) scale(1);} }

    .modal-content h2{
      margin:0 0 12px;
      font-size:20px;
      font-weight:700;
      color:var(--text);
      text-shadow:0 0 6px rgba(59,130,246,.45);
    }
    .hint{ margin:0 0 14px; font-size:12px; color:var(--muted); }

    .field{ display:flex; gap:8px; justify-content:center; align-items:center; }
    .modal-content input{
      width:70%;
      padding:10px 12px;
      background:#091524;
      border:1px solid rgba(157,168,194,.35);
      color:var(--text);
      border-radius:8px;
      outline:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .modal-content input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,.25);
    }

    .btn{
      background: linear-gradient(90deg, var(--cyan), var(--accent));
      color:#04101e;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
      transition: transform .15s ease, filter .2s ease;
    }
    .btn:hover{ filter: brightness(1.08); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    .err{
      margin-top:10px; min-height:18px;
      font-size:12px; color:var(--danger);
    }
	/* ===== Header White Neon ===== */
.title-main{
  display:block;
  font-size:3.2rem;
  font-weight:900;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#fff;
  text-shadow:
    0 0 10px rgba(255,255,255,.8),
    0 0 20px rgba(255,255,255,.7),
    0 0 35px rgba(59,130,246,.7);  /* bluish glow */
}

.title-sub{
  display:block;
  font-size:1.2rem;
  font-weight:600;
  color:#f5f5f5;
  text-shadow:
    0 0 6px rgba(255,255,255,.6),
    0 0 12px rgba(96,165,250,.6);
}

/* ===== White Cards ===== */
.card{
  width:260px;
  height:180px;
  background:#fff;
  border:1px solid rgba(255,255,255,.3);
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:#111;    /* dark text inside card */
  font-weight:700;
  position:relative;
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
  cursor:pointer;
}

.card span{
  position:relative;
  font-size:1.05rem;
  letter-spacing:.5px;
  text-shadow:none;
}

.card:hover{
  transform: translateY(-8px) scale(1.05);
  border-color:#fff;
  box-shadow:
    0 0 14px rgba(255,255,255,.8),
    0 0 28px rgba(59,130,246,.6); /* bluish glow on hover */
}

  </style>
</head>
<body>

  <!-- Top Banner -->
  <header>
    <h1>VIZKOR Korean Language Learning Academy</h1>
  </header>

  <div class="container">
    <a href="oldreg.html" class="card"><span>OLD REGISTRATION</span></a>
    <a href="epsdmw.html" class="card"><span>NEW REGISTRATION</span></a>
    <div class="card" onclick="openModal()"><span>RESIZE ID/Passport</span></div>
  </div>

  <!-- ===== Password Modal ===== -->
  <div class="modal" id="passwordModal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <h2>Enter Password</h2>
      <p class="hint">Type and press <b>Enter</b> to continue</p>
      <div class="field">
        <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
        <button class="btn" id="submitBtn" onclick="checkPassword()">Submit</button>
      </div>
      <div class="err" id="errMsg"></div>
    </div>
  </div>

  <script>
    const modal   = document.getElementById('passwordModal');
    const input   = document.getElementById('passwordInput');
    const errMsg  = document.getElementById('errMsg');

    function openModal(){
      modal.classList.add('show');
      setTimeout(()=> input.focus(), 50);
      input.value = '';
      errMsg.textContent = '';
    }

    function closeModal(){
      modal.classList.remove('show');
    }

    function checkPassword(){
      const pass = input.value.trim();
      if(pass === '00'){
        window.location.href = 'resize.html';
      }else{
        errMsg.textContent = 'Incorrect password. Try again.';
        input.select();
      }
    }

    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ checkPassword(); }
      if(e.key === 'Escape'){ closeModal(); }
    });

    window.addEventListener('click', (e)=>{
      if(e.target === modal){ closeModal(); }
    });
  </script>
</body>
</html>
