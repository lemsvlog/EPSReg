<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passport/ID Photo Resizer (Offline)</title>
   <style>
    /* ===== Sky Blue Freeze Theme ===== */
    :root{
      --bg-1:#03121f;          /* deep arctic night */
      --bg-2:#0a1e2e;          /* card/modal base */
      --ice-1:#ecfeff;         /* near-white ice */
      --ice-2:#dbeafe;         /* pale sky */
      --ice-3:#bae6fd;         /* light sky */
      --text:#eef6ff;          /* main text */
      --muted:#a9c3d9;         /* muted text */
      --accent:#38bdf8;        /* sky blue */
      --accent-2:#0ea5e9;      /* deeper sky */
      --cyan:#67e8f9;          /* icier cyan */
      --cyan-2:#22d3ee;
      --navy:#0b2440;
      --danger:#ef4444;

      --shadow:0 14px 38px rgba(0,0,0,.55);
      --ring:0 0 18px rgba(56,189,248,.55), 0 0 32px rgba(103,232,249,.35);
      --frost:rgba(255,255,255,.08);
      --glass:rgba(255,255,255,.06);
      --border:1px solid rgba(103,232,249,.30);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg, var(--bg-1), #061a2b 65%, #04121e);
      color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      min-height:100vh;
    }

    .topbar{
      position:sticky;top:0;z-index:5;
      background: linear-gradient(90deg, rgba(56,189,248,.10), rgba(103,232,249,.10));
      color:var(--ice-1);
      padding:12px 16px;
      border-bottom:1px solid rgba(103,232,249,.30);
      text-align:center;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.55);
      backdrop-filter:saturate(140%) blur(8px);
    }

    .wrap{max-width:80%;margin:18px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:var(--border);
      border-radius:14px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px) saturate(140%);
    }
    .card h2{margin:0;padding:16px;border-bottom:1px solid rgba(103,232,249,.30);font-size:18px;color:var(--ice-1)}
    .card .body{padding:16px}

    .uploader{
      display:flex;flex-direction:column;gap:10px;align-items:center;justify-content:center;
      padding:24px;border:2px dashed rgba(103,232,249,.30);border-radius:12px;text-align:center;
      color:var(--muted);background:var(--bg-2)
    }

    .uploader .hint{font-size:12px;color:var(--muted)}

    .btn{
      border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(56,189,248,.35);
      background: linear-gradient(90deg, var(--cyan), var(--accent));
      color:#072235;
      transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.big{padding:12px 18px;font-size:15px}

    .controls{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .preview-wrap{display:flex;flex-direction:column;gap:10px;align-items:center}
    .stage{position:relative;border:var(--border);border-radius:12px;background:#071c2c;overflow:auto;padding:10px}

    .frame{position:relative;overflow:hidden;border-radius:0;background:#111;}
    .frame::after{content:none;}

    .note{
      background:var(--glass);border:var(--border);color:var(--ice-1);
      border-radius:10px;padding:10px;margin-top:12px;
      text-shadow:0 0 8px rgba(186,230,253,.35);
    }

    .footer{
      margin:18px auto 40px;max-width:1100px;color:var(--muted);font-size:12px;text-align:center
    }
    .seg{display:flex;gap:6px}
    .pill{padding:6px 10px;border:var(--border);border-radius:999px;background:var(--bg-2);cursor:pointer;color:var(--muted)}
    .pill.active{background:var(--accent);color:#0b1d39;font-weight:600}
    .cols{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}

    .dlrow{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .dlrow input{width:80px;background:var(--bg-2);border:var(--border);border-radius:10px;color:var(--text);padding:6px 8px}
    .predict{margin-left:auto;font-size:12px;color:var(--muted)}
    @media (max-width:520px){ .predict{margin-left:0} }

    /* Floating Home Button */
    .floating-home {
      position: fixed;
      top: 0;
      right: 0;
      background: var(--accent-2);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 0 0 0 6px;
      box-shadow: -2px 2px 6px rgba(0,0,0,0.15);
      z-index: 9999;
      transition: all 0.3s ease;
    }
    .floating-home:hover { background: var(--accent); }

    .footer a { color: var(--accent); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  
</style>
<body>
<!-- Floating Home Button -->
<a href="index.html" class="floating-home">Home</a>

<style>
  .floating-home {
    position: fixed;
    top: 0;
    right: 0;
    background: linear-gradient(90deg, var(--cyan), var(--accent)); /* frosty sky blue */
    color: #072235;          /* dark navy text */
    font-size: 14px;
    font-weight: 700;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 0 0 0 10px; /* rounded lang sa ibaba-kaliwa */
    box-shadow: 0 6px 18px rgba(56,189,248,.35);
    z-index: 9999;
    transition: all 0.25s ease;
    backdrop-filter: blur(8px) saturate(140%);
    -webkit-backdrop-filter: blur(8px) saturate(140%);
  }

  .floating-home:hover {
    filter: brightness(1.12);
    box-shadow: 0 0 12px rgba(56,189,248,.55),
                0 0 24px rgba(103,232,249,.45);
    transform: translateY(-1px);
  }
</style>


<div class="topbar"><strong>PHOTO RESIZER (ID & PASSPORT)</strong> — Sizes: <strong>300×400 px (ID)</strong> | <strong>800×600 px (Passport)</strong></div>

<div class="wrap grid">
  <!-- Left -->
  <section class="card">
    <h2>Workspace</h2>
    <div class="body">
      <div class="seg">
        <button id="tmplID" class="pill active" data-tmpl="id">ID – 300×400</button>
        <button id="tmplPP" class="pill" data-tmpl="passport">Passport – 800×600</button>
      </div>

      <!-- Uploader -->
      <div class="uploader" id="dropArea" style="margin-top:10px; margin-bottom:12px">
        <button class="btn big" id="btnUpload">⬆ Upload Photo</button>
        
        <input id="fileInput" type="file" accept="image/*" hidden>
      </div>

      <div class="preview-wrap" id="workspace" style="display:none">
        <div class="stage">
          <div class="frame" id="frame" style="width:300px;height:400px;">
            <canvas id="screenCanvas" width="300" height="400"></canvas>
          </div>
        </div>
        <div class="controls">
          <button class="btn" id="zoomIn">＋ Zoom In</button>
          <button class="btn" id="zoomOut">－ Zoom Out</button>
          <button class="btn" id="fit">Fit</button>
          <button class="btn" id="center">Center</button>
          <button class="btn" id="reset">Reset</button>
          <button class="btn" id="rotate">Rotate 90°</button>
        </div>
        <div class="note" id="noteText">Output: 300 × 400 px</div>
      </div>
    </div>
  </section>

  <!-- Right -->
  <aside class="right">
    <section class="card">
      <h2>Download (Target File Size)</h2>
      <div class="body">
        <div class="note">Export format: <strong>JPG only</strong></div>

        <!-- Download rows with live prediction -->
        <div style="display:flex;flex-direction:column;gap:8px;margin-top:10px">
          <div class="dlrow">
            <input id="opt1" type="number" step="0.1" value="13"> KB
            <button class="btn" id="dl1">Download A</button>
            <span class="predict" id="p1">—</span>
          </div>
          <div class="dlrow">
            <input id="opt2" type="number" step="0.1" value="12"> KB
            <button class="btn" id="dl2">Download B</button>
            <span class="predict" id="p2">—</span>
          </div>
          <div class="dlrow">
            <input id="opt3" type="number" step="0.1" value="11"> KB
            <button class="btn" id="dl3">Download C</button>
            <span class="predict" id="p3">—</span>
          </div>
        </div>

        <hr style="margin:12px 0"/>
        <div class="field">
          <label>Advanced (optional)</label>
          <div class="cols">
            <div class="field"><label>Min quality</label><input id="minQ" type="number" step="0.01" min="0.05" max="0.95" value="0.25"></div>
            <div class="field"><label>Max quality</label><input id="maxQ" type="number" step="0.01" min="0.3" max="0.99" value="0.95"></div>
            <div class="field"><label>Tolerance</label><input id="tol" type="number" step="0.1" min="0.5" value="0.8"><div class="small">KB ±</div></div>
          </div>
        </div>
      </div>
    </section>
  </aside>
</div>

<div class="footer">
  Quick Passport & ID Photo Cropper<br><br>
  Made by <strong>VIZKOR KLC Team</strong> |
  Contact: <a href="mailto:Lemsvlog@gmail.com">Lemsvlog@gmail.com</a>
</div>

<style>
.footer {
  text-align: center;
  font-size: 13px;
  color: #9fb8d6;   /* muted text color */
  padding: 15px 10px;
  margin-top: 20px;
  border-top: 1px solid #1e3a5f;
}
.footer a {
  color: #38bdf8;
  text-decoration: none;
}
.footer a:hover {
  text-decoration: underline;
}
</style>

<script>
const TEMPLATES = {
  id:       { name:'ID_300x400',       outW:300, outH:400, note:'Output: 300 × 400 px', presets:[12.8,11.5,10.7] },
  passport: { name:'Passport_800x600', outW:800, outH:600, note:'Output: 800 × 600 px', presets:[88,83,75] }
};
let current = { key:'id', ...TEMPLATES.id };

const screenCanvas = document.getElementById('screenCanvas'),
      sctx         = screenCanvas.getContext('2d'),
      frameEl      = document.getElementById('frame');

const noteText  = document.getElementById('noteText');
const tmplID    = document.getElementById('tmplID');
const tmplPP    = document.getElementById('tmplPP');

const fileInput = document.getElementById('fileInput');
const btnUpload = document.getElementById('btnUpload');
const dropArea  = document.getElementById('dropArea');
const workspace = document.getElementById('workspace');

const opt1 = document.getElementById('opt1'),
      opt2 = document.getElementById('opt2'),
      opt3 = document.getElementById('opt3'),
      dl1  = document.getElementById('dl1'),
      dl2  = document.getElementById('dl2'),
      dl3  = document.getElementById('dl3');

const minQ = document.getElementById('minQ'),
      maxQ = document.getElementById('maxQ'),
      tolKB= document.getElementById('tol');

const p1 = document.getElementById('p1'),
      p2 = document.getElementById('p2'),
      p3 = document.getElementById('p3');

let img = new Image(),
    loaded = false,
    scale = 1,
    pos = {x:0, y:0},
    angle = 0;

/* ===== Utilities ===== */
function formatBytes(bytes){
  if(!bytes && bytes!==0) return '—';
  const kb = bytes/1024;
  return `≈ ${kb.toFixed(1)} KB (${bytes.toLocaleString()} bytes)`;
}
function debounce(fn, ms=200){
  let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); };
}

/* ===== Template switch (updates frame & canvas size) ===== */
function applyTemplate(tkey){
  current = { key:tkey, ...TEMPLATES[tkey] };
  noteText.textContent = current.note;
  [opt1.value, opt2.value, opt3.value] = current.presets;

  tmplID.classList.toggle('active', tkey==='id');
  tmplPP.classList.toggle('active', tkey==='passport');

  frameEl.style.width  = current.outW + "px";
  frameEl.style.height = current.outH + "px";
  screenCanvas.width   = current.outW;
  screenCanvas.height  = current.outH;

  if (loaded){
    fitToCover();
    draw();
    refreshPredictions(); // update predictions on template change
  } else {
    sctx.clearRect(0,0,screenCanvas.width,screenCanvas.height);
    [p1.textContent,p2.textContent,p3.textContent] = ['—','—','—'];
  }
}
tmplID.onclick = () => applyTemplate('id');
tmplPP.onclick = () => applyTemplate('passport');

/* ===== Drag (Pan) ===== */
let isDragging = false, last = {x:0,y:0};
screenCanvas.addEventListener('pointerdown', e => {
  isDragging = true;
  last = { x:e.clientX, y:e.clientY };
  screenCanvas.setPointerCapture(e.pointerId);
});
screenCanvas.addEventListener('pointermove', e => {
  if(!isDragging) return;
  const dx = e.clientX - last.x, dy = e.clientY - last.y;
  last = { x:e.clientX, y:e.clientY };
  const scaleScreenToOut = current.outW / screenCanvas.width;
  pos.x += dx * scaleScreenToOut;
  pos.y += dy * scaleScreenToOut;
  draw();
});
screenCanvas.addEventListener('pointerup',   ()=>{ isDragging=false; });
screenCanvas.addEventListener('pointercancel',()=>{ isDragging=false; });

/* ===== Render ===== */
function draw(){
  sctx.clearRect(0,0,screenCanvas.width,screenCanvas.height);
  if(!loaded) return;
  const out = renderToOutputCanvas();
  sctx.drawImage(out, 0, 0, screenCanvas.width, screenCanvas.height);
}
function renderToOutputCanvas(){
  const oc = document.createElement('canvas');
  oc.width = current.outW;
  oc.height = current.outH;
  const octx = oc.getContext('2d');

  // white background
  octx.fillStyle = '#fff';
  octx.fillRect(0,0,oc.width,oc.height);

  // center, rotate, draw image
  octx.save();
  octx.translate(current.outW/2 + pos.x, current.outH/2 + pos.y);
  octx.rotate(angle * Math.PI/180);

  const iw = img.naturalWidth, ih = img.naturalHeight;
  const drawW = iw * scale,     drawH = ih * scale;
  octx.drawImage(img, -drawW/2, -drawH/2, drawW, drawH);
  octx.restore();

  return oc;
}
function fitToCover(){
  if(!img.naturalWidth) return;
  const iw = (angle % 180 === 0) ? img.naturalWidth  : img.naturalHeight;
  const ih = (angle % 180 === 0) ? img.naturalHeight : img.naturalWidth;
  scale = Math.max(current.outW/iw, current.outH/ih);
  pos = {x:0, y:0};
}
function resetView(){
  scale = 1; pos = {x:0,y:0}; angle = 0;
  fitToCover(); draw();
}

/* ===== Controls ===== */
document.getElementById('zoomIn').onclick = ()=>{ scale *= 1.05; draw(); predictDebounced(); };
document.getElementById('zoomOut').onclick= ()=>{ scale /= 1.05; draw(); predictDebounced(); };
document.getElementById('fit').onclick    = ()=>{ fitToCover(); draw(); predictDebounced(); };
document.getElementById('center').onclick = ()=>{ pos = {x:0,y:0}; draw(); predictDebounced(); };
document.getElementById('reset').onclick  = ()=>{ resetView(); predictDebounced(); };
document.getElementById('rotate').onclick = ()=>{ angle = (angle+90)%360; fitToCover(); draw(); refreshPredictions(); };

/* ===== Export (JPG only, with target KB via quality bisection) ===== */
async function canvasToBlobQ(canvas, q){
  return new Promise(r => canvas.toBlob(b => r(b), 'image/jpeg', q));
}
async function exportAtTargetKB(targetKB){
  const out = renderToOutputCanvas();
  const min = parseFloat(minQ.value)||0.25,
        max = parseFloat(maxQ.value)||0.95,
        tol = parseFloat(tolKB.value)||0.8;
  let loQ = min, hiQ = max, best = null;

  for(let i=0;i<20;i++){
    const mid = (loQ+hiQ)/2;
    const b   = await canvasToBlobQ(out, mid);
    const kb  = b.size/1024;

    if(!best || Math.abs(kb-targetKB) < Math.abs(best.kb - targetKB))
      best = { b, kb, q: mid };

    if(Math.abs(kb-targetKB) <= tol) return best;
    if(kb > targetKB) hiQ = mid; else loQ = mid;
  }
  return best;
}
function triggerDownload(blob, kb){
  const a = document.createElement('a');
  const url = URL.createObjectURL(blob);
  a.href = url;
  a.download = `${current.name}_${Math.round(kb*10)/10}KB.jpg`;
  a.click();
  setTimeout(()=>URL.revokeObjectURL(url), 500);
}
async function handleDownload(inp){
  if(!loaded){ alert('Upload first'); return; }
  const target = Number(inp.value);
  if(!target){ alert('Enter KB'); return; }
  const { b, kb } = await exportAtTargetKB(target);
  triggerDownload(b, target);
}
dl1.onclick = ()=>handleDownload(opt1);
dl2.onclick = ()=>handleDownload(opt2);
dl3.onclick = ()=>handleDownload(opt3);

/* ===== Live Predictions beside buttons ===== */
async function refreshPredictions(){
  if(!loaded){
    [p1.textContent,p2.textContent,p3.textContent] = ['—','—','—'];
    return;
  }
  const t1 = Number(opt1.value)||0, t2 = Number(opt2.value)||0, t3 = Number(opt3.value)||0;

  // Compute sequentially to reduce spikes
  if(t1>0){
    const r1 = await exportAtTargetKB(t1);
    p1.textContent = formatBytes(Math.round(r1.kb*1024));
  } else p1.textContent = '—';

  if(t2>0){
    const r2 = await exportAtTargetKB(t2);
    p2.textContent = formatBytes(Math.round(r2.kb*1024));
  } else p2.textContent = '—';

  if(t3>0){
    const r3 = await exportAtTargetKB(t3);
    p3.textContent = formatBytes(Math.round(r3.kb*1024));
  } else p3.textContent = '—';
}
const predictDebounced = debounce(refreshPredictions, 250);

/* ===== Load (Upload + Drag & Drop) ===== */
btnUpload.onclick = ()=> fileInput.click();
fileInput.onchange = e => {
  const f = e.target.files[0];
  if(f) loadImageFile(f);
};
['dragenter','dragover','dragleave','drop'].forEach(ev =>
  dropArea.addEventListener(ev, e => { e.preventDefault(); })
);
dropArea.ondrop = e => {
  const f = e.dataTransfer.files[0];
  if(f) loadImageFile(f);
};

function loadImageFile(file){
  const url = URL.createObjectURL(file);
  img = new Image();
  img.onload = () => {
    URL.revokeObjectURL(url);
    loaded = true;
    workspace.style.display = 'flex';
    fitToCover();
    draw();
    refreshPredictions();
  };
  img.src = url;
}

/* React to input changes for predictions */
[opt1,opt2,opt3,minQ,maxQ,tol].forEach(el=>{
  el.addEventListener('input', predictDebounced);
});

/* Sync initial frame/canvas to default template on load */
applyTemplate(current.key);
</script>
  <script>
// Disable right click
document.addEventListener("contextmenu", function(e){
  e.preventDefault();
}, false);

// Disable text selection
document.addEventListener("selectstart", function(e){
  e.preventDefault();
}, false);

// Disable drag (para hindi madrag palabas yung image/text)
document.addEventListener("dragstart", function(e){
  e.preventDefault();
}, false);

// Disable certain keys (F12, Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+X, Ctrl+V)
document.addEventListener("keydown", function(e){
  if (
    e.key === "F12" || 
    (e.ctrlKey && ["u","s","c","x","v"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
  }
}, false);
</script>

</body>
