<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vocabulary Hub (Sky Blue Freeze)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== Sky Blue Freeze Theme ===== */
    :root{
      --bg-1:#03121f; 
      --ice-1:#ecfeff;
      --ice-2:#dbeafe;
      --ice-3:#bae6fd;
      --text:#eef6ff;
      --muted:#a9c3d9;
      --accent:#38bdf8;
      --accent-2:#0ea5e9;
      --cyan:#67e8f9;
      --cyan-2:#22d3ee;
      --danger:#ef4444;

      --shadow:0 14px 38px rgba(0,0,0,.55);
      --ring:0 0 18px rgba(56,189,248,.55), 0 0 32px rgba(103,232,249,.35);
      --border:1px solid rgba(103,232,249,.30);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      overflow-x:hidden;
      background:
        radial-gradient(1200px 800px at 5% -10%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(1200px 800px at 120% 110%, rgba(103,232,249,.16), transparent 60%),
        linear-gradient(180deg, var(--bg-1), #061a2b 65%, #04121e);
      position:relative;
      isolation:isolate;
    }

    /* Aurora animation */
    body::before{
      content:"";
      position:fixed; inset:-20%;
      background:
        conic-gradient(from 200deg at 60% 40%,
          rgba(186,230,253,.12),
          rgba(34,211,238,.10),
          rgba(56,189,248,.14),
          rgba(186,230,253,.10),
          rgba(34,211,238,.10));
      filter:blur(48px);
      animation: drift 20s linear infinite;
      z-index:-1;
      opacity:.9;
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) rotate(0deg) scale(1);}
      50%{transform:translate3d(-3%,1%,0) rotate(10deg) scale(1.05);}
      100%{transform:translate3d(0,0,0) rotate(0deg) scale(1);}
    }

    /* Header */
    header{
      width:100%;
      text-align:center;
      padding:24px 12px 14px;
      background: linear-gradient(90deg, rgba(56,189,248,.10), rgba(103,232,249,.10));
      border-bottom:1px solid rgba(103,232,249,.30);
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.55);
      position:sticky; top:0; z-index:100;
      backdrop-filter:saturate(140%) blur(8px);
    }
    .brand{
      display:flex; flex-direction:column; gap:6px; align-items:center;
    }
    .brand .title-main{
      margin:0;
      font-size:3.4rem;
      font-weight:900;
      letter-spacing:3px;
      text-transform:uppercase;
      color:#fff;
      background:linear-gradient(180deg, var(--ice-1), var(--ice-2) 55%, var(--ice-3));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow:
        0 0 10px rgba(255,255,255,.75),
        0 0 24px rgba(56,189,248,.55),
        0 0 40px rgba(103,232,249,.45);
    }
    .brand .title-sub{
      font-size:1.05rem;
      font-weight:600;
      letter-spacing:.6px;
      color:var(--ice-2);
      text-shadow:0 0 10px rgba(186,230,253,.55);
      margin-top:2px;
    }

    /* Floating Home Button */
    .floating-home {
      position: fixed;
      top: 0;
      right: 0;
      background: linear-gradient(90deg, var(--cyan), var(--accent));
      color: #072235;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 0 0 0 10px;
      box-shadow: 0 6px 18px rgba(56,189,248,.35);
      z-index: 9999;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
    }
    .floating-home:hover {
      filter: brightness(1.12);
      box-shadow: 0 0 12px rgba(56,189,248,.55),
                  0 0 24px rgba(103,232,249,.45);
      transform: translateY(-1px);
    }

    /* Cards Grid */
    .container{
      display:flex; gap:1.4rem; flex-wrap:wrap;
      justify-content:center; padding:2rem 1rem 3rem;
      width:min(1100px, 96vw);
    }

    .card{
      width:220px; height:90px; /* slightly wider for longer titles */
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.88));
      border-radius:12px;
      border:1px solid rgba(255,255,255,.65);
      box-shadow:0 6px 14px rgba(2,12,22,.45);
      color:#0c253a;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; font-weight:800; text-align:center;
      position:relative; overflow:hidden;
      cursor:pointer;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      padding:0 10px;
    }

    .card::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(600px 200px at -10% 0%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(600px 200px at 110% 100%, rgba(103,232,249,.20), transparent 60%);
      mix-blend-mode:screen;
      opacity:.75;
      transform:translateX(-15%);
      transition:transform .6s ease;
      pointer-events:none;
    }
    .card::after{
      content:"";
      position:absolute; top:-60%; left:-40%;
      width:60%; height:220%;
      background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.65) 48%, rgba(255,255,255,0) 100%);
      transform:rotate(18deg) translateX(-40%);
      transition: transform .7s ease;
      pointer-events:none;
      filter:blur(1px);
      opacity:.9;
    }

    .card:hover{
      transform: translateY(-6px) scale(1.03);
      border-color:rgba(103,232,249,.95);
      box-shadow:
        0 0 12px rgba(186,230,253,.75),
        0 0 28px rgba(56,189,248,.55);
    }
    .card:hover::before{ transform:translateX(0%); }
    .card:hover::after{ transform:rotate(18deg) translateX(120%); }

    .card span{
      position:relative; z-index:1;
      font-size:0.95rem; letter-spacing:.5px;
      text-shadow:0 1px 0 rgba(255,255,255,.6);
      text-transform: uppercase;
      line-height:1.15;
    }

    @media (max-width:768px){
      .container{ flex-direction:column; gap:1rem; }
      .card{ width:80vw; max-width:320px; height:100px; }
      .brand .title-main{ font-size:2.4rem; }
    }
  </style>
</head>
<body>

  <!-- Floating Home Button -->
  <a href="index.html" class="floating-home">Home</a>

  <!-- Header -->
  <header>
    <div class="brand">
      <h1 class="title-main">VOCABULARY</h1>
      <div class="title-sub">Korean Language Learning Hub</div>
    </div>
  </header>

  <!-- Cards -->
  <div class="container">
    <a href="Verbbasic.html" class="card"><span>Basic Verb <br>1–100</span></a>
    <a href="verb2.html" class="card"><span>Advanced Verb <br>101–300</span></a>
    <a href="verb3.html" class="card"><span>Advanced Verb <br>301–500</span></a>
  </div>
<script>
// Disable right click
document.addEventListener("contextmenu", function(e){
  e.preventDefault();
}, false);

// Disable text selection
document.addEventListener("selectstart", function(e){
  e.preventDefault();
}, false);

// Disable drag (para hindi madrag palabas yung image/text)
document.addEventListener("dragstart", function(e){
  e.preventDefault();
}, false);

// Disable certain keys (F12, Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+X, Ctrl+V)
document.addEventListener("keydown", function(e){
  if (
    e.key === "F12" || 
    (e.ctrlKey && ["u","s","c","x","v"].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
  }
}, false);
</script>

</body>
</html>
