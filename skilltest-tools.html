  :root{

  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;line-height:1.45}
  header{position:sticky;top:0;z-index:10;background:#0f1730cc;backdrop-filter:blur(8px);border-bottom:1px solid var(--ring)}
  .wrap{max-width:860px;margin:0 auto;padding:8px 12px}
  h1{margin:0 0 4px;font-size:clamp(16px,4.5vw,22px)}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  .btn{flex:1 0 auto;min-width:92px;padding:8px 10px;border:1px solid var(--ring);border-radius:12px;background:var(--panel);color:var(--ink);font-size:15px;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  select{padding:8px;border:1px solid var(--ring);border-radius:12px;background:var(--panel);color:var(--ink);font-size:14px}
  main{min-height:calc(100vh - 64px);display:grid;place-items:center;padding:8px}
  .stage{width:100vw;max-width:100vw}
  /* Flip card sized to 90% viewport height */
  .flip{ perspective:1200px; position:relative; }
  .card{
    position:relative; width:100vw; height:90vh; max-height:90vh;
    transform-style:preserve-3d; transition:transform .5s ease;
  }
  .card.flipped{ transform:rotateY(180deg); }
  .face{
    position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
    background:linear-gradient(180deg, #111a30, #0e1528); border:1px solid var(--ring); border-radius:0; padding:0; backface-visibility:hidden; overflow:hidden;
  }
  .front .imgbox{
    display:flex;align-items:center;justify-content:center;
    width:100%; height:100%;
    background:#0c1428;
  }
  .front img{max-width:100%;max-height:100%;object-fit:contain;filter:drop-shadow(0 8px 16px rgba(0,0,0,.5))}
  .names{
    position:absolute;left:10px;right:10px;bottom:10px;
    display:flex;gap:8px;justify-content:center;background:#0e1526aa;border:1px solid var(--ring);border-radius:999px;padding:6px 10px
  }
  .names .kr{font-weight:800;font-size:clamp(16px,5vw,24px)}
  .names .en{color:var(--muted);font-size:clamp(12px,4vw,18px)}
  .back{ transform:rotateY(180deg); padding:16px 14px}
  .usage{max-width:95%; text-align:center}
  .usage .ko{display:block;font-size:clamp(16px,5vw,22px)}
  .usage .en{display:block;color:var(--muted);margin-top:6px;font-size:clamp(13px,4.5vw,18px)}
  audio{width:min(720px,96vw);margin-top:12px}
  .bar{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:14px}
  .badge{padding:2px 8px;border:1px solid var(--ring);border-radius:999px;background:#17213a;color:var(--muted)}
  .tap{position:absolute;inset:auto 10px 10px auto;background:#09122b;border:1px solid var(--ring);color:var(--muted);
       padding:6px 10px;border-radius:999px;font-size:12px}
  @media (min-width:900px){
    /* On desktop, center the card with some max width */
    .card{ width:min(900px,100vw); margin:0 auto; }
  }
</style>
</head>

  <header>
    <div class="wrap">
      <h1>EPS Tools Flip Cards — 90% Image</h1>
      <div class="controls">

        <button class="btn" id="next">Next ▶ (Random)</button>
        <button class="btn" id="rnd">Surprise 🔀</button>

      </div>
    </div>
  </header>

            </div>

    "audio": "audio/SANITARY CLOTHING.wav"
  }
];
// ======== End Data ========

const card = document.getElementById('card');
const kname = document.getElementById('kname');
const ename = document.getElementById('ename');
const img = document.getElementById('img');
const uko = document.getElementById('uko');
const uen = document.getElementById('uen');
const audio = document.getElementById('audio');
const idxBadge = document.getElementById('idxBadge');
const countHint = document.getElementById('countHint');
const langSel = document.getElementById('lang');

function randomIndex(){ return Math.floor(Math.random()*DATA.length); }
function setFlipped(isBack){
  card.classList.toggle('flipped', !!isBack);
  if(isBack){
    setTimeout(()=>{ if(audio.src) audio.play().catch(()=>{}); }, 120);
  }else{
    try{ audio.pause(); audio.currentTime = 0; }catch(_){}
  }
}
function applyLang(){ uen.style.display = (langSel.value === "ko") ? "none" : "block"; }

function showRandom({randomSide=true}={}){
  const i = randomIndex();
  const d = DATA[i];
  img.src = d.img || "";
  img.alt = (d.ename||"").replace(/[()]/g,"").trim();
  kname.textContent = d.kname || "";
  ename.textContent = d.ename || "";
  uko.textContent = d.usage_ko || "";
  uen.textContent = d.usage_en || "";
  if(d.audio){ audio.src = d.audio; audio.classList.remove('hide'); }
  else { audio.removeAttribute('src'); audio.classList.add('hide'); }
  idxBadge.textContent = `#${i+1}`;
  countHint.textContent = `of ${DATA.length}`;
  applyLang();
  setFlipped(randomSide ? Math.random()<0.5 : false);
}

document.getElementById('next').addEventListener('click', ()=>showRandom());
document.getElementById('prev').addEventListener('click', ()=>showRandom());
document.getElementById('rnd').addEventListener('click', ()=>showRandom());
document.getElementById('flipBtn').addEventListener('click', ()=> setFlipped(!card.classList.contains('flipped')));
langSel.addEventListener('change', applyLang);

window.addEventListener('keydown', e=>{
  if(e.key === "ArrowRight" || e.key === "ArrowLeft") showRandom();
  if(e.key.toLowerCase() === "f") setFlipped(!card.classList.contains('flipped'));
});
let sx=0; card.addEventListener('touchstart', e => sx = e.changedTouches[0].screenX);
card.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].screenX - sx;
  if(Math.abs(dx)>50) showRandom(); else setFlipped(!card.classList.contains('flipped'));
});

showRandom();
</script>
</body>
