<style>
  :root{
    --bg:#0a1522; --panel:#0f1f33; --ink:#eaf2ff; --muted:#a8bed8;

	:root{ --stickTop:4px; 
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
    background:linear-gradient(180deg,#08121d,#0a1522 60%,#06101b);
    color:var(--ink);
  }
  header{
    position:sticky; top:0; z-index:5;
    background:linear-gradient(180deg,rgba(10,21,34,.95),rgba(10,21,34,.85));
    backdrop-filter: blur(6px) saturate(120%);
    padding:16px 14px; border-bottom:1px solid var(--line);
  }
  h1{margin:0; font-size:1.2rem; letter-spacing:.4px}
  .sub{margin:4px 0 0; color:var(--muted); font-size:.9rem}
  .wrap{max-width:980px; margin:14px auto 60px; padding:0 12px}

  .toolbar{
    display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    margin:10px 0 12px;
  }
  .toolbar input{
    flex:1 1 260px; padding:10px 12px; border-radius:10px; border:1px solid var(--line);
    background:#0b1a2b; color:var(--ink); outline:none;
  }
  .toolbar button{
    appearance:none; border:none; cursor:pointer;
    padding:10px 14px; border-radius:10px; font-weight:800; letter-spacing:.3px;
    background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#062135;
  }

  .list{
    border:1px solid var(--line); border-radius:14px; overflow:hidden;
    background:linear-gradient(180deg,#0e1e30,#0b1929);
  }
  .head, .row{
    display:grid; grid-template-columns: 50px 1.1fr 1.6fr 54px;
    align-items:center; gap:2px; padding:2px 12px; border-bottom:1px solid var(--line);
  }
  .head{position:sticky; top:0px; background:#0f1f33; z-index:2; font-weight:800; color:#cfe3ff}
  .row:last-child{border-bottom:none}
  .num{font-variant-numeric: tabular-nums; color:#b9d8ff; font-weight:800}
  .ko{font-weight:900; font-size:1.08rem}
  .en{color:#cfe0fb}
  .play{
    justify-self:end; width:40px; height:40px; border-radius:10px; display:grid; place-items:center;
    background:#0b1a2b; border:1px solid var(--line); cursor:pointer; transition:transform .08s ease, filter .15s ease;
  }
  .play:hover{filter:brightness(1.08); transform:translateY(-1px)}
  .play svg{width:20px; height:20px; fill:#7fd6ff}

  .nohit{padding:18px; color:var(--muted)}
  mark{background:rgba(56,189,248,.22); color:#e8fbff; padding:0 .2em; border-radius:4px}
</style>

/* ========= Parsing ========= */
function parseLines(raw){
  const lines = raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const out = [];
  for(const line of lines){
    // must end with number
    const m = line.match(/(.+)\s(\d+)$/);
    if(!m) continue;
    const page = +m[2];
    let rest = m[1].trim();

    // drop leading single jamo like "ㅈ " or "ㄱ "
    rest = rest.replace(/^[\u3131-\u314e]\s+/, '');

    // try to split KO / EN: capture until last Hangul or ')' or ']' before English
    let ko="", en="";
    const m2 = rest.match(/^(.+?[가-힣\)\]])\s+(.+)$/);
    if(m2){
      ko = m2[1].trim();
      en = m2[2].trim();
    }else{
      // fallback: first token = ko, rest = en
      const first = rest.split(/\s+/)[0];
      ko = first;
      en = rest.slice(first.length).trim();
    }
    out.push({page, ko, en, raw: line});
  }
  return out;
}

const DATA = parseLines(RAW);

/* ========= Render ========= */
const listEl = document.getElementById('list');
const nohitEl = document.getElementById('nohit');

function render(items){
  // remove old rows
  [...listEl.querySelectorAll('.row')].forEach(n=>n.remove());
  if(!items.length){ nohitEl.style.display = 'block'; return; }
  nohitEl.style.display = 'none';

  const frag = document.createDocumentFragment();
  for(const it of items){
    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `
      <div class="num">${it.page}</div>
      <div class="ko">${escapeHtml(it.ko)}</div>
      <div class="en">${highlight(it.en)}</div>
      <button class="play" title="Play: ${it.ko}" aria-label="Play ${it.ko}" data-ko="${escapeAttr(it.ko)}">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
      </button>
    `;
    frag.appendChild(row);
  }
  listEl.appendChild(frag);
}

// simple search + highlight (English or Korean)
const q = document.getElementById('q');
q.addEventListener('input', applySearch);
document.getElementById('clearBtn').onclick = ()=>{ q.value=''; applySearch(); };

let lastQuery = '';
function applySearch(){
  const term = q.value.trim().toLowerCase();
  lastQuery = term;
  if(!term){ render(DATA); return; }
  const items = DATA.filter(it =>
    it.ko.toLowerCase().includes(term) || it.en.toLowerCase().includes(term) || (''+it.page).includes(term)
  );
  render(items);
}

// highlight helper for EN column
function highlight(text){
  if(!lastQuery) return escapeHtml(text);
  const re = new RegExp('('+escapeReg(lastQuery)+')','ig');
  return escapeHtml(text).replace(re,'<mark>$1</mark>');
}

function escapeHtml(s){ return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function escapeAttr(s){ return s.replace(/"/g,'&quot;'); }
function escapeReg(s){ return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }

// initial render
render(DATA);

/* ========= Audio (Web Speech API) ========= */
let koVoice = null;
function pickKoreanVoice(){
  const voices = speechSynthesis.getVoices();
  // prefer ko-KR
  koVoice = voices.find(v => (v.lang || '').toLowerCase().startsWith('ko')) || null;
}
pickKoreanVoice();
window.speechSynthesis.onvoiceschanged = pickKoreanVoice;

document.addEventListener('click', (e)=>{
  const btn = e.target.closest('.play');
  if(!btn) return;
  const text = btn.getAttribute('data-ko') || '';
  if(!text) return;

  try{
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'ko-KR';
    if(koVoice) u.voice = koVoice;
    u.rate = 0.95; // a little slower
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }catch(err){
    alert('TTS not supported in this browser.');
  }
});
</script>
